<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Skinswitcher</title>
        <link rel="stylesheet" href="../jquery.skinswitcher.css">
        <link rel="stylesheet" href="skins/no-skin.css" id="SkinswitcherTarget">
	</head>
	<body>
        <div class="dropdown" id="Skinswitcher">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-eye"></i></a>
            <ul class="dropdown-menu">
                <li><a href="#" data-filename="skins/blue.css"><span class="skincolor-blue"></span> Blue</a></li>
                <li><a href="#" data-filename="skins/white.css"><span class="skincolor-white"></span> White</a></li>
                <li><a href="#" data-filename="skins/no-skin.css"><i class="skincolor-none"></i> None</a></li>
            </ul>
        </div>
        <!-- This plugin requires jQuery 1.8.3 or higher -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
        <!-- Console log wrapper, only use this during tests for cross-browser compatibility or using the debug option actively (i.e. during development) -->
        <script type="text/javascript" src="resources/console.log-wrapper/consolelog.js"></script>

        <!-- Actual plugin inclusion -->
        <script src="../jquery.skinswitcher.js" type="text/javascript"></script>
		<script>
			$(function() {
				$("#Skinswitcher").skinswitcher({
					debug: true
				});
			});
		</script>
	</body>
</html>
